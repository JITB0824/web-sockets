<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Thing1</title>
</head>

<body>
    Client1
    <button onclick="sendMessage()"> Send Message </button>
    <div id="sine-graph" style="width: 400px; height: 400px;"></div>
</body>
<script>
    const socket = new WebSocket('ws://localhost:3000')
    var requestInterval
    socket.onopen = function () {
        socket.send("opened socket.")

        requestInterval = window.setInterval(requestData, 50)
    }

    socket.onmessage = function (data) {
        console.log(data)
        var datax = new Array(300)
        var datay = new Array(300)
        for (var i = 0; i < 300; i++) {
            datax[i] = data[i, 0]
            datay[i] = data[i, 1]
        }
        var my_plot = {
            x: datax,
            y: datay,
            type: 'scatter',
        }
        Plotly.newPlot('sine-graph', [my_plot])
    }

    socket.onclose = function () {
        window.clearInterval(requestInterval)
    }



    function requestData() {
        socket.send('get-data')
    }

    socket.addEventListener('open', function (event) {
        console.log('Connected to Websocket server!')
    })

    const sendMessage = () => {
        socket.send('Hello From Client1!')
    }



</script>

</html>
